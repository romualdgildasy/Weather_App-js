<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    

    <style>
     .raindrop { position: absolute; bottom: 100%; width: 2px; height: 30px; background: rgba(255, 255, 255, 0.6); animation: fall 1s linear infinite; } @keyframes fall { to { transform: translateY(100vh); } } 

    </style>
</head>
<body >
    <div class="grid place-items-center h-screen bg-sky-300 relative overflow-hidden sm:text-center" >
    
    <div id="rain"  class="bg-white w-1/3 rounded-lg">
        <section class="entete">
            <div class="flex p-5 items-center  md:text-2xl text-2xl text-sky-500 font-bold border-b-2">
                <i class="hidden fa-solid fa-arrow-left back-icon hover:cursor-pointer"></i>
                <h1 class="ml-4"> Weather Application</h1>
            </div>
        </section>
        <section  class=" " id="input-section">
          
            <div class="p-5">
               <input class="p-3 text-2xl w-full border-2 rounded-xl text-center city-input" type="text" placeholder="Refer your city">
                <div class="relative flex py-5 items-center">
                    <div class="border-t flex-grow border-2"></div>
                    <span class="flex-shrink mx-4  text-gray-400 text-xl"> Or</span>
                    <div class="flex-grow  border-t border-2"></div>
                </div>

                <button class="p-3 text-3xl text-center w-full bg-sky-500 text-white mt-2 rounded-xl border-2
                location-input"> Your Weather</button>
            </div>
        </section>

        <section class="hidden" id="description-section">
            <div class="flex-row p-5">
                <div class="w-1/3 mx-auto">
                    <img  class ="weather-icon" src="./images/day-1.svg" alt="">
                </div>
               
                 <div class="text-center">
                    <p class="text-5xl font-extrabold my-3 temp"></p>
                    <p class="text-3xl text-gray-600 my-2 desc"> - </p>
                    <p class="text-2xl text-gray-600 my-2 city-town"> - </p>
                 </div>
            </div>

            <div class="border-2 border-gray-600"></div>
            <div class="flex px-4">
                <div class="flex justify-center items-center border-r-2 w-1/2 py-3">
                    <i  class="text-4xl fa-solid fa-temperature-high text-sky-500"></i>
                    <div class="ml-4 text-left">
                        <p class="feeds-likes"> - </p>
                        <p> Feels Likes </p>
                    </div>
                </div>
                <!--  -->
                <div class="flex justify-center items-center border-r-2 w-1/2 py-3">
                    <i class="fa-solid fa-droplet text-sky-500"></i>
                    <div class="ml-4 text-left">
                        <p class="humidity"></p>
                        <p> Humidity</p>
                    </div>
                </div>
            </div>
        </section>

    </div>
    </div>






















 <!-- API WEATHER -->
    <script src="script.js"></script>


    
    <script> function createRain() { 
        const rainContainer = document.getElementById('rain');
         for (let i = 0; i < 100; i++) {
             const raindrop = document.createElement('div'); 
             raindrop.className = 'raindrop'; 
             raindrop.style.left = `${Math.random() * 100}vw`; 
             raindrop.style.animationDuration = `${Math.random() * 1 + 0.5}s`; 
             rainContainer.appendChild(raindrop); 
            } 
        }
             createRain(); 
    </script>

   
   
</body>
</html>
